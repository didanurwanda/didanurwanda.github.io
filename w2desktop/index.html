
<!DOCTYPE html>
<html lang="id-ID">
<head>
    <meta charset="UTF-8" />
    <title>w2desktop</title>
    <link rel="stylesheet" type="text/css" href="dist/w2desktop.css" />
    <script src="jquery.min.js"></script>
    <script src="dist/w2ui.js"></script>
</head>
<body>

     <div id="layout" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0"></div>		

<script type="text/javascript">
$(function () {

    $('#layout').w2layout({
        name: 'layout',
        panels: [
            { type: 'top', size: 150, resizable: true, title: 'Top', content: 'top' },
            { type: 'left', size: 200, resizable: true, title: 'Left', content: 'left' },
            { type: 'main', content: 'main', title: 'Main' },
            { type: 'right', size: 200, resizable: true, title: 'Right', content: 'right' }
        ]
    });
});
</script>

</body>
</html>
